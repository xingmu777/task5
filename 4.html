<script>
    var a = "2024/12/27";
    console.log(isTomorrow(a));

    function isTomorrow(a) {
        var b = a.split("/");
        var is = false;
        var date = new Date();
        date=date.setDate(date.getDate()+1);
        date = new Date(date);
        //年
        var year = date.getFullYear();
        // 月
        var month = date.getMonth();
        // 日
        var day = date.getDate();
        if(b[0]==year){
            if(b[1]==month){
                if(b[2]==day){
                    is = true;
                }
            }
        }
        if(is){
            return "是明天";
        } else return "不是明天";
    }
</script>
